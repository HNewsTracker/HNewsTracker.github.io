<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <style>img { width: 150px; height: auto; }</style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(function() {
          $( "#slider-range" ).slider({
            range: false,
            min: 0,
            max: 2,
            values: [ getParameterByName("pos") ],
            slide: function( event, ui ) {
              showRows( ui.values[0] );
            }
          });
          showRows(getParameterByName("pos"));
        });
      });
      function showRows( threshold ) {
        var table = document.getElementById("MyTable");
              for (var i = 0, row; row = table.rows[i]; i++) {
                if ($(row.cells[0]).html() >= table.rows.length - threshold ) {
                  $(row).show();
                } else {
                  $(row).hide();
                }
              }
      }
      function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
        return results === null ? 2 : parseInt(decodeURIComponent(results[1].replace(/\+/g, " ")));
      }
    </script>
  </head>
  <body role="document">
    <h3>google</h3>
    <div id="slider-range"></div>
    <div class="container theme-showcase" role="main">
    <table id="MyTable">  <tr><td style='display:none'>0</td><td></td><td>2015-07-16 21:05:06</td><td><a href='http://www.reuters.com/article/2015/07/16/us-google-results-idUSKCN0PQ2FO20150716?feedType=RSS&feedName=technologyNews'>site</a></td><td>Google profit trumps estimates on ad revenue growth</td></tr>
  <tr><td style='display:none'>1</td><td><img src='http://img.rasset.ie/0008eb56-642.jpg'></td><td>2015-07-17 06:53:45</td><td><a href='http://www.rte.ie/news/business/2015/0717/715392-google-results/'>site</a></td><td>Google's said last night that its expenses rose 10% to $12.9 billion in the second quarter to the end of June from the year-ago quarter, and remained at 73% of revenue.</td></tr>
</table></body></html>
