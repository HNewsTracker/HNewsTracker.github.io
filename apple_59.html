<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <style>img { width: 150px; height: auto; }</style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(function() {
          $( "#slider-range" ).slider({
            range: false,
            min: 0,
            max: 1,
            values: [ getParameterByName("pos") ],
            slide: function( event, ui ) {
              showRows( ui.values[0] );
            }
          });
          showRows(getParameterByName("pos"));
        });
      });
      function showRows( threshold ) {
        var table = document.getElementById("MyTable");
              for (var i = 0, row; row = table.rows[i]; i++) {
                if ($(row.cells[0]).html() <= threshold ) {
                  $(row).show();
                } else {
                  $(row).hide();
                }
              }
      }
      function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
        return results === null ? 1 : parseInt(decodeURIComponent(results[1].replace(/\+/g, " ")));
      }
    </script>
  </head>
  <body role="document">
    <h3>apple</h3>
    <div id="slider-range"></div>
    <div class="container theme-showcase" role="main">
    <table id="MyTable">  <tr><td style='display:none'>0</td><td><img src='http://media.nzherald.co.nz/webcontent/image/jpg/201526/flag_140x9390303.jpg'></td><td>2015-06-26 00:25:18</td><td><a href='http://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=11471647&ref=rss'>site</a></td><td>Apple Inc., which is based in Cupertino, California, is the latest company to distance itself from the divisive symbol after the shooting suspect, Dylann Storm Roof, appeared in photos holding the flag.</td></tr>
</table></body></html>
