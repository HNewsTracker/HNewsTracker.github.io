<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <style>img { width: 150px; height: auto; }</style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(function() {
          $( "#slider-range" ).slider({
            range: false,
            min: 0,
            max: 2,
            values: [ getParameterByName("pos") ],
            slide: function( event, ui ) {
              showRows( ui.values[0] );
            }
          });
          showRows(getParameterByName("pos"));
        });
      });
      function showRows( threshold ) {
        var table = document.getElementById("MyTable");
              for (var i = 0, row; row = table.rows[i]; i++) {
                if ($(row.cells[0]).html() <= threshold ) {
                  $(row).show();
                } else {
                  $(row).hide();
                }
              }
      }
      function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
        return results === null ? 2 : parseInt(decodeURIComponent(results[1].replace(/\+/g, " ")));
      }
    </script>
  </head>
  <body role="document">
    <h3>euro or eurozone</h3>
    <div id="slider-range"></div>
    <div class="container theme-showcase" role="main">
    <table id="MyTable">  <tr><td style='display:none'>0</td><td></td><td>2015-06-15 05:45:15</td><td><a href='http://www.startribune.com/asia-stocks-slip-euro-down-as-greek-debt-talks-falter/307327931/'>site</a></td><td>Asian stock markets slip, euro slides as weekend Greek debt talks appear to go nowhere</td></tr>
  <tr><td style='display:none'>1</td><td></td><td>2015-06-26 06:10:14</td><td><a href='http://www.usnews.com/news/business/articles/2015/06/26/asian-stocks-fall-on-greek-standoff-china-margin-curbs'>site</a></td><td>CURRENCIES: The euro fell to $1.1186 from $1.1205 in the previous trading session.</td></tr>
</table></body></html>
